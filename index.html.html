    <script type="text/javascript">
        function question2() {   
      
        function findprimes(number){
  
  let arr = [null] ;
  let count = 0;
  
          for (var i = 2; i <= number; i++) {
   
              while (number % i == 0) {
                if(arr[count-1]!=i){
                arr[count] = i ;
                count++;
                }
                  number = number / i;
              }
          }
   
          if (number < 1) {
          
            arr[count] = i ;
                count++;
       
      }
   return(arr);
  }
  let num = prompt("Enter a number : ");
         alert('Primes are : ' + findprimes(num));
         }        
    </script>

                          function findLargestPalindrome(){

let max = 0;

let j = 999;

for(i =999; i>100; i--){

     for(j = 999; j>100; j--){
        
            let tempNum = i * j  ;
            
            let tempStringOriginal = i * j  + "";
        
            let tempStringReversed = tempStringOriginal.split("").reverse().join("");
            
            if(tempStringOriginal==tempStringReversed){

                if(max<tempNum){  
                    max = tempNum;    
           }
        }
    }
}

return (max);
}
